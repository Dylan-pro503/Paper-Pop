<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido a mi Proyecto 3D</h1>

    <!-- Video de la cámara -->
    <video id="videoElement" autoplay></video>

    <!-- Contenedor para el modelo 3D -->
    <div id="3d-container">
        <canvas id="webgl-canvas"></canvas>
    </div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto 3D</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">

    <h1>Mi Modelo 3D en AR</h1>

    <!-- Configuración de AR.js y la cámara -->
    <a-scene embedded arjs>
        <!-- Marker para el modelo 3D -->
        <a-marker preset="hiro">
            <!-- El modelo 3D (en este caso un cubo) -->
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
        </a-marker>

        <!-- Cámara de AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
