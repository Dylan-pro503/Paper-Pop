<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto 3D</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">

    <h1>Mi Modelo 3D en AR</h1>

    <!-- Configuración de AR.js y la cámara -->
    <a-scene embedded arjs>
        <!-- Marker para el modelo 3D -->
        <a-marker preset="hiro">
            <!-- El modelo 3D (en este caso un cubo) -->
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
        </a-marker>

        <!-- Cámara de AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Proyecto 3D</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    // Crear la escena
    const scene = new THREE.Scene();
    
    // Crear la cámara
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 10); // Coloca la cámara en una mejor posición

    // Rota la cámara si es necesario
    camera.rotation.x = -Math.PI / 6;  // Ajusta este valor según lo que necesites
    camera.rotation.y = Math.PI / 4;   // Ajusta este valor según lo que necesites

    // Crear el renderizador
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Crear un cubo
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    
    // Animación para mover el cubo
    function animate() {
      requestAnimationFrame(animate);
      
      // Rotar el cubo
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      
      // Renderizar la escena
      renderer.render(scene, camera);
    }
    
    animate();
  </script>
</body>
</html>
